name: Link Check

on:
  pull_request:
    branches: [main]
  schedule:
    # Daily at 06:00 UTC
    - cron: "0 6 * * *"

permissions:
  contents: read

jobs:
  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            "**/*.md"
          fail: true
          lycheeVersion: latest

      - name: Upload report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: lychee-report
          path: ./lychee/out.md
